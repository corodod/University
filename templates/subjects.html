<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Subjects</h1>

    <div class="mb-4">
        <a href="{{ url_for('students') }}" class="btn btn-primary">Students</a>
        <a href="{{ url_for('subjects') }}" class="btn btn-primary">Subjects</a>
        <a href="{{ url_for('grades') }}" class="btn btn-primary">Grades</a>
    </div>
    <h2>Add New Subject</h2>
    <form method="POST" action="/subjects" class="mb-4">
        <div class="row mb-2">
            <div class="col">
                <input type="text" name="subject_name" placeholder="Subject Name" required class="form-control">
            </div>
            <div class="col">
                <input type="number" name="hours" placeholder="Hours" required class="form-control">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <select name="faculty_id" class="form-select">
                    <option value="">Select Faculty</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.faculty_id }}">{{ faculty.faculty_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Subject</button>
    </form>

    <h2>Filter Subjects</h2>
    <form method="GET" action="/subjects" class="mb-4">
        <label for="faculty" class="form-label">Faculty:</label>
        <select name="faculty" id="faculty" class="form-select" onchange="this.form.submit()">
            <option value="">All Faculties</option>
            {% for faculty in faculties %}
                <option value="{{ faculty.faculty_id }}" {% if selected_faculty == faculty.faculty_id %}selected{% endif %}>{{ faculty.faculty_name }}</option>
            {% endfor %}
        </select>
    </form>

<h2>Subjects</h2>
<table class="table">
    <thead>
        <tr>
            <th>Subject Name</th>
            <th>Hours</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.subject_name }}</td>
            <td>{{ subject.hours }}</td>
            <td>
                <a href="{{ url_for('edit_subject', subject_id=subject.subject_id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form method="POST" action="{{ url_for('delete_subject', subject_id=subject.subject_id) }}" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this subject?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
