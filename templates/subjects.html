<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Subjects</h1>

    <!-- Навигация -->
    <div class="mb-4">
        <a href="{{ url_for('students') }}" class="btn btn-primary">Students</a>
        <a href="{{ url_for('subjects') }}" class="btn btn-primary">Subjects</a>
        <a href="{{ url_for('grades') }}" class="btn btn-primary">Grades</a>
    </div>

    <!-- Форма фильтрации -->
    <form class="mb-4" method="GET">
        <label for="faculty" class="form-label">Faculty:</label>
        <select name="faculty" id="faculty" class="form-select" onchange="this.form.submit()">
            <option value="">All</option>
            {% for faculty in faculties %}
                <option value="{{ faculty.faculty_id }}" {% if selected_faculty == faculty.faculty_id %}selected{% endif %}>{{ faculty.faculty_name }}</option>
            {% endfor %}
        </select>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Subject ID</th>
                <th>Subject Name</th>
                <th>Hours</th>
                <th>Faculty ID</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ subject.subject_id }}</td>
                    <td>{{ subject.subject_name }}</td>
                    <td>{{ subject.hours }}</td>
                    <td>{{ subject.faculty_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
