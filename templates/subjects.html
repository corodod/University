<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Subjects</h1>

    <!-- Навигация -->
    <div class="mb-4">
        <a href="{{ url_for('students') }}" class="btn btn-primary">Students</a>
        <a href="{{ url_for('subjects') }}" class="btn btn-primary">Subjects</a>
        <a href="{{ url_for('grades') }}" class="btn btn-primary">Grades</a>
    </div>

    <!-- Фильтр по факультету -->
    <form method="GET" action="/subjects" class="mb-4">
        <div class="row mb-2">
            <div class="col">
                <label for="faculty">Faculty:</label>
                <select name="faculty" class="form-select">
                    <option value="">All Faculties</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.faculty_id }}" {% if selected_faculty == faculty.faculty_id|string %}selected{% endif %}>
                            {{ faculty.faculty_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Filter</button>
    </form>

    <!-- Список предметов -->
    <ul class="list-group">
        {% for subject in subjects %}
            <li class="list-group-item">{{ subject.subject_name }} - {{ subject.hours }} hours</li>
        {% endfor %}
    </ul>
</body>
</html>
