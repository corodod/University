<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Grades</h1>
    <a href="{{ url_for('students', faculty=filters['faculty_id'], group=filters['group_id']) }}" class="btn btn-primary mb-3">Go to Students</a>

    <form method="GET" action="/grades" class="mb-4">
        <div class="row mb-2">
            <div class="col">
                <label for="faculty">Faculty:</label>
                <select name="faculty" class="form-select">
                    <option value="">All Faculties</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.faculty_id }}" {% if filters['faculty_id'] == faculty.faculty_id|string %}selected{% endif %}>{{ faculty.faculty_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="group">Group:</label>
                <select name="group" class="form-select">
                    <option value="">All Groups</option>
                    {% for group in groups %}
                        <option value="{{ group.group_id }}" {% if filters['group_id'] == group.group_id|string %}selected{% endif %}>{{ group.group_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <label for="min_grade">Min Grade:</label>
                <input type="number" name="min_grade" value="{{ filters['min_grade'] }}" class="form-control">
            </div>
            <div class="col">
                <label for="max_grade">Max Grade:</label>
                <input type="number" name="max_grade" value="{{ filters['max_grade'] }}" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Filter</button>
    </form>

    <h2 class="mb-3">Grades List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Subject</th>
                <th>Grade</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for grade, first_name, last_name, subject_name in grades %}
            <tr>
                <td>{{ first_name }}</td>
                <td>{{ last_name }}</td>
                <td>{{ subject_name }}</td>
                <td>{{ grade.grade }}</td>
                <td>
                    <a href="{{ url_for('edit_grade', student_id=grade.student_id, subject_id=grade.subject_id) }}" class="btn btn-warning">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
