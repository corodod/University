<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <h1>Grades</h1>
    <a href="/students">Go to Students</a>

    <form method="GET" action="/grades">
        <label for="faculty">Faculty:</label>
        <select name="faculty">
            <option value="">All Faculties</option>
            {% for faculty in faculties %}
                <option value="{{ faculty.faculty_id }}">{{ faculty.faculty_name }}</option>
            {% endfor %}
        </select>

        <label for="group">Group:</label>
        <select name="group">
            <option value="">All Groups</option>
            {% for group in groups %}
                <option value="{{ group.group_id }}">{{ group.group_name }}</option>
            {% endfor %}
        </select>

        <label for="min_grade">Min Grade:</label>
        <input type="number" name="min_grade">

        <label for="max_grade">Max Grade:</label>
        <input type="number" name="max_grade">

        <button type="submit">Filter</button>
    </form>

    <h2>Grades List</h2>
    <ul>
        {% for grade in grades %}
            <li>Student ID: {{ grade.student_id }}, Subject ID: {{ grade.subject_id }}, Grade: {{ grade.grade }}</li>
        {% endfor %}
    </ul>

</body>
</html>
