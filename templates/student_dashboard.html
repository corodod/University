<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h2 class="text-center">Личный кабинет студента</h2>
            <p><strong>Имя:</strong> {{ student.first_name }} {{ student.last_name }}</p>
            <p><strong>Факультет:</strong> {{ faculty.faculty_name }}</p>
            <p><strong>Группа:</strong> {{ group.group_name }}</p>

            <h4>Оценки:</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Предмет</th>
                        <th>Оценка</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject_name, grade in grades %}
                    <tr>
                        <td>{{ subject_name }}</td>
                        <td>{{ grade }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary w-100">Выйти</a>
        </div>
    </div>
</body>
</html>
